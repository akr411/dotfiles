# Basic settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

# Reload config
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf

# Change 0 based to 1 based
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vim mode
# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Rose-pine theme
bg="#191724"
fg="#e0def4"
black="#191724"
gray="#26233a"
magenta="#c4a7e7"
red="#eb6f92"
green="#31748f"
yellow="#f6c177"
blue="#9ccfd8"
orange="#ebbcba"
black4="#524f67"

# Status Bar
set -g status "on"
set -g status-position "bottom"
set -g status-bg "${bg}"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status-right-length "100"

# Statusline
set -g status-left "#[fg=${black4},bg=${bg}] [#S] "
set -g window-status-current-format "#[fg=${orange},bg=${bg}]#I: #W"
set -g window-status-format "#[fg=${black4},bg=${bg}] #I "
set -g status-right "#[fg=${black4},bg=${bg}] %H:%M "

# Message
set -g message-style "fg=${orange},bg=${gray},align=centre"
set -g message-command-style "fg=${orange},bg=${gray},align=centre"

# Pane
set -g pane-border-style "fg=${gray}"
set -g pane-active-border-style "fg=${orange}"

# Window
set -g window-status-activity-style "fg=${fg},bg=${bg},none"
set -g window-status-separator ""
set -g window-status-style "fg=${fg},bg=${bg},none"

# Modes
set -g clock-mode-color "${orange}"
set -g mode-style "fg=${orange},bg=${black4},bold"
# zen mode
bind z run-shell "$HOME/.config/tmux/scripts/tmux-zen.sh 180"

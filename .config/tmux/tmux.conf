# Basic settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

# FZF theme
set-environment -g FZF_DEFAULT_OPTS '--color=fg:#908caa,fg+:#d0d0d0,bg:#191724,bg+:#262626 --color=hl:#ebbcba,hl+:#5fd7ff,info:#9ccfd8,marker:#eb6f92 --color=prompt:#908caa,spinner:#f6c177,pointer:#c4a7e7,header:#31748f --color=gutter:#191724,border:#403d52,label:#aeaeae,query:#d9d9d9 --prompt="> " --marker=">" --pointer="❯" --separator="─" --scrollbar="│" --layout="reverse"'

# Reload config
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf

# Change 0 based to 1 based
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Toggle status bar
unbind o
bind o set -g status

# New windows/panes in same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim mode
# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Rose-pine
base="#191724"
surface="#1f1d2e"
overlay="#26233a"
muted="#6e6a86"
subtle="#908caa"
text="#e0def4"
love="#eb6f92"
gold="#f6c177"
rose="#ebbcba"
pine="#31748f"
foam="#9ccfd8"
iris="#c4a7e7"
highlight_low="#21202e"
highlight_med="#403d52"
highlight_high="#524f67"

# Status Bar
set -g status "on"
set -g status-position "bottom"
set -g status-style "bg=default"

# Statusline - clock at center, windows on right
set -g status-format[0] "#[align=left,fg=${iris},bg=default]#S#[align=absolute-centre,fg=${rose},bg=default]%H:%M#[align=right]#{W:#{E:window-status-current-format},#{E:window-status-format}}"
set -g window-status-current-format "#[fg=${muted},bg=default]#W "
set -g window-status-format "#[fg=${iris},bg=default]#W "

# Message
set -g message-style "fg=${rose},bg=${surface},align=centre"
set -g message-command-style "fg=${gold},bg=${surface},align=centre"

# Pane
set -g pane-border-style "fg=${highlight_med}"
set -g pane-active-border-style "fg=${subtle}"

# Window
set -g window-status-activity-style "fg=${foam},bg=default,none"
set -g window-status-separator ""
set -g window-status-style "fg=${text},bg=default,none"

# Modes
set -g clock-mode-color "${rose}"
set -g mode-style "fg=${base},bg=${rose}"

# Run scripts
bind z run-shell "$HOME/.config/tmux/scripts/tmux-zen.sh 180"
bind u if-shell "$HOME/.config/tmux/scripts/check-urls.sh" \
  "display-popup -E -w 80% -h 60% '$HOME/.config/tmux/scripts/tmux-url-picker.sh'" \
  "display-message 'No URLs found in pane'"

